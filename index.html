<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吱吱盃黑客松</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="js/main.js"></script>
</head>

<body>
    <section class="terminal-container">
        <header class="terminal">
            <span class="button red"></span>
            <span class="button yellow"></span>
            <span class="button green"></span>
        </header>
        <div class="terminal-home">
            <p class="console"><span style="color: #9CD9F0;">$</span> man <span class="cursor">_</span></p>
            <div class="list" id="list">
                <button name='background'>目標背景</button>
                <button name='rule'>活動規範</button>
                <button name='desc'>活動說明</button>
                <button name='award'>評選/獎勵方式</button>
                <button name='join'>報名連結</button>
                <button name='contact'>聯絡我們</button>
            </div>
            <div id="content"></div>
        </div>
        <div id="quit" class="hide">: <button id="q">Q</button></div>
    </section>
    <footer>
    </footer>
</body>

</html>
